<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | Online Banking Website</title>
        <link href="../CSS/signupCSS.css" rel="stylesheet">
        <script src="../Java Script/signupJS.js"></script>
    </head>

    <body onload="load();">
        <div id="header">
            <!-- <h1>Online Banking Website</h1> -->
            <a href="home.html"><img src="..//Images//logo3.png" alt="Online Banking Website" title="Online Banking Website"></a>
        </div>
        <form  method="POST">
            <fieldset>
                <legend>Transfers</legend>
                <input type="text" id="name" placeholder="Enter your Name:"><br />
                <input type="email" id="email" placeholder="Enter your Email Address:"><br />
                <input type="accno" id="accno" placeholder="Enter your account number:"><br />
                <input type="iban" id="iban" placeholder="Enter your IBAN:"><br />
                <input type="bn" id="bn" placeholder="Enter the Beneficiary Name:"><br />
                <input type="bm" id="bm" placeholder="Enter the Beneficiary mobile number:"><br />
                
                <p id="result"></p>
                <p><input type="checkbox" name="tnc" id="tnc" onchange="return validForm();"><span>I agree to the Term and Conditions <a
                            href="#"></a></span></p>
                <button type="button" id="signupbtn" value="0" onclick="transfer();">Submit</button>
                <button type="reset" id="resetbtn">Reset</button>
            </fieldset>
        </form>
            <script src="../Java Script/signupJS.js"></script>
    </body>

</html>
