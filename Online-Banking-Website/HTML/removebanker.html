<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | Online Banking Website</title>
        <link href="../CSS/signupCSS.css" rel="stylesheet">
        <script src="../Java Script/signupJS.js"></script>
    </head>

    <body onload="load();">
        <div id="header">
            <!-- <h1>Online Banking Website</h1> -->
            <a href="home.html"><img src="..//Images//logo3.png" alt="Online Banking Website" title="Online Banking Website"></a>
        </div>
        <form  method="POST">
            <fieldset>
                <input type="text" id="name" placeholder="Enter Banker's Name:"><br />
                <input type="text" id="username" placeholder="Enter Banker's Username:"
                    onblur="return validUserName();"><br />
                <input type="text" id="mobile" placeholder="Enter Banker's Mobile number:"><br />
                <input type="email" id="email" placeholder="Enter his Email Address:"><br />
                <input type="password" id="password" placeholder=" Enter his Password:" onblur="return validPassword();"><br />

                <button type="button" id="submitt" value="0" onclick="remove();">Remove</button>
            </fieldset>
        </form>
            <script src="../Java Script/admin_dashboard.js"></script>
    </body>

</html>
