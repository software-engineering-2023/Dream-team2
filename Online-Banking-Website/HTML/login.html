<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login | Online Banking Website</title>
        <link href="../CSS/loginCSS.css" rel="stylesheet">
        <script src="../Java Script/loginJS.js"></script>
    </head>

    <body onload="load();">
        <div id="header">
            <!-- <h1>Online Banking Website</h1> -->
            <a href="home.html"><img src="..//Images//logo3.png" alt="Online Banking Website"
                    title="Online Banking Website"></a>
        </div>
        <a href="" id="redirectLink"></a>
        <form method="POST">
            <fieldset>
                <input type="text" placeholder="Enter your Username:" id="username"><br />
                <input type="password" accept="number" placeholder="Enter your Password:" id="password"
                    onblur="return validForm();"><br />
                <p id="result"></p>
                <button type="button" id="loginbtn" value="0" onclick="login()">Login</button>
                <button type="reset" id="resetbtn">Reset</button>
            </fieldset>
        </form>

        <script src="../Java Script/custom.js"></script>
    </body>

</html>
