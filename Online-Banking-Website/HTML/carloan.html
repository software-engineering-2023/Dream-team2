<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | Online Banking Website</title>
        <link href="../CSS/signupCSS.css" rel="stylesheet">
        <script src="../Java Script/loan.js"></script>
    </head>

    <body onload="load();">
        <div id="header">
            <!-- <h1>Online Banking Website</h1> -->
            <a href="home.html"><img src="..//Images//logo3.png" alt="Online Banking Website" title="Online Banking Website"></a>
        </div>
        <form  method="POST">
            <fieldset>
                <input type="text" id="name" placeholder="Enter your Name:"><br />
                <input type="text" id="id" placeholder="Enter your national id/passport number:"
                    onblur="return validUserName();"><br />
                    <input type="text" id="accno" placeholder="Enter your Account number:">
                    <input type="text" id="mobile" placeholder="Enter your mobile number:">
                
                <p id="result"></p>
                <p><input type="checkbox" name="tnc" id="tnc" onchange="return validForm();"><span>I agree to the Term and Conditions <a
                            href="#">Term and Conditions</a></span></p>
                            <label id="labell">*Please note: that you are required to submit the following documents in your nearest branch to complete your Account(National id/passport copy/collaterals/Birthcertificate)*</label><br/>
                <button type="button" id="signupbtn" value="0" onclick="loan();">Submit</button>
            </fieldset>
        </form>
            <script src="../Java Script/loan.js"></script>
    </body>

</html>
